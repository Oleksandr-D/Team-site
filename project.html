   <main>
      <div class="content-wraper">
         <aside class="side-menu">
            <div class="project smollmenu  smollmenu-active">
               <img class="smollmenu" src='./Images/folder.svg'>

            <a href="Account.html">

            <article class="content-block">

                  <div class="animated-circle-yellow"></div>

                  <div class="pulse-container" ondrop="drop(event)" ondragover="allowDrop(event)">

                     <div class="icon green"></div>
                  </div>
                  <div class="wraper-center">
                     <div class="backgr">

                  </div>
               </div>
            </article>
            <article class="content-block">
               <div class="settings-wraper bg shadows">

                  <select id="fonts" name="font">

                     <option value="Alegreya">Alegreya"</option>
                     <option value="Vollkorn">Vollkorn</option>
                     <option value="Gentium Book Basic">Gentium Book Basic</option>
                  </select>
                  <input type="radio" id="font-24" name="size" value="24px" onclick="fSize()">
                  <label for="font-24">font size 24px</label>
